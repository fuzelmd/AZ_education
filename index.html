        *{
            border: 0px;
            color: black;
            margin: 0px;

            box-sizing: border-box;
            text-decoration: none;

        body{

        /* header */
        header {

        .individual-nav-items{
            border: 1px solid green;
            display: flex;

            align-items: center;
        }
        .individual-nav-items :hover{
            color: red;
